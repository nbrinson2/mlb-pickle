<div class="title">
  <h1>How To Play</h1>
</div>
<div class="content-container">
  <div class="section">
    <div class="text">Guess the mystery player within 9 guesses.</div>
  </div>

  <div *ngFor="let example of playerExamples">
    <div class="section">
      <player
        [player]="example.player"
        [inSearchResults]="false"
        (selectTeamEvent)="(null)"></player>
      <div class="text" [innerHTML]="example.explanation"></div>
    </div>
  </div>
</div>
