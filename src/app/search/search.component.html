<div class="search-container">
  <div class="content-container">
      <input
        type="text"
        id="search-input"
        placeholder="Guess today's player"
        [formControl]="searchControl"
        (focus)="onInputFocus()"
        (blur)="onInputBlur()"
      />
      <ul
        *ngIf="showAutoComplete && (filteredPlayers | async)?.length"
        class="autocomplete-options"
      >
        <li *ngFor="let player of filteredPlayers | async" (click)="selectPlayer(player)">
          {{ player.name }}
        </li>
      </ul>
  </div>
</div>
