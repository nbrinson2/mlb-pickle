<div class="home-container">
  <mat-drawer-container>
    <mat-drawer #drawer mode="over" [position]="matDrawerPosition">
      <ng-container *ngIf="selectedRoster && viewRoster">
        <active-roster-table [roster]="selectedRoster"></active-roster-table>
      </ng-container>
      <ng-container *ngIf="viewMenu">
        <how-to-play></how-to-play>
      </ng-container>
      <ng-container *ngIf="loggedIn && viewProfile"> </ng-container>
      <div *ngIf="!loggedIn && !viewProfile && !viewMenu && !viewRoster" class="login-menu">
        <div class="login-title">
          <h1>Login</h1>
        </div>
        <div class="login-content">
          <div class="google-login-button">
            <asl-google-signin-button
              logo_alignment="center"
              theme="outline"
              type="standard"
              size="medium"></asl-google-signin-button>
          </div>
        </div>
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <div class="content-container">
        <div class="nav-container">
          <div *ngIf="!loggedIn" class="login-button" (click)="openLoginMenu()">
            <span class="material-symbols-outlined login-icon"> login </span>
          </div>
          <div *ngIf="loggedIn" class="profile-logout-container">
            <span
              class="material-symbols-outlined logout-icon"
              (click)="logout()">
              logout
            </span>
            <span
              class="material-symbols-outlined profile-icon"
              (click)="openProfileMenu()">
              person
            </span>
          </div>
          <div
            class="menu-icon-container"
            (click)="openMenu()">
            <span class="material-symbols-outlined menu-icon"> menu </span>
          </div>
        </div>
        <div class="title">
          <h1>ROSTER RIDDLES</h1>
        </div>
        <div class="search-container">
          <search
            [disabled]="isSearchDisabled"
            [players]="guessablePlayers"
            [placeHolderText]="searchInputPlaceHolderText"
            (selectPlayerEvent)="selectPlayer($event)">
          </search>
        </div>
        <div class="attr-header-container">
          <attribute-header
            [attrHeaders]="headers"
            [endResultText]="endResultText"
            [endOfGame]="endOfGame"></attribute-header>
        </div>
        <div class="players-container">
          <div class="player-container" *ngFor="let player of selectedPlayers">
            <player
              [player]="player"
              [inSearchResults]="false"
              (selectTeamEvent)="
                selectRoster($event); drawer.toggle()
              "></player>
          </div>
        </div>
      </div>
      <div class="new-game-button-container">
        <button
          (click)="startNewGame()"
          mat-raised-button
          class="new-game-button">
          <div class="new-game-button-content">
            <span class="new-game-text">New Game</span>
            <span class="material-symbols-outlined new-game-icon">
              refresh
            </span>
          </div>
        </button>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
